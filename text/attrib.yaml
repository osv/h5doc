  boolean1: &ONOFF
    on:
    off:
  boolean2: &TRUEFALSE
    true:
    false:

attributes:
  - accept:
      t: input
      v: [audio/*, video/*, image/*]
  - accept-charset:
      t: form
      v: *CHARSET
  - autocomplete:
      t: [form, input, select, textarea]
      v: *ONOFF
  - border:
      t: table
      v: 1
  - charset:
      t: [meta, script]
      v: *CHARSET
  - contenteditable:
      t: global
      v: *TRUEFALSE
  - crossorigin:
      t: [audio, img, link, script, video]
      v:
        anonymous: Cross-origin CORS requests for the element will have the omit credentials flag set.
        use-credentials: Cross-origin CORS requests for the element will not have the omit credentials flag set.
  - dir:
      t: global
      v: [ltr, rtl, auto ]
  - enctype:
      t: form
      v: ["application/x-www-form-urlencoded", "multipart/form-data", "text/plain"]
  - formenctype:
      t: [button, input]
      v: ["application/x-www-form-urlencoded", "multipart/form-data", "text/plain"]
  - formmethod:
      t: [button, input]
      v: ["GET", "POST"]
  - hreflang:
      t: [a, area, link]
      v: *LANGTAG 
