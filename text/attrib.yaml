#
# example:
# ----------------------------
# type:
#   charset: &CHARSETS
#     utf-7: 
#     utf-8: Unicode (UTF-8)
# attributes:
#   - accept-charset:
#       t: form
#       v: *CHARSETS
#   - charset:
#       t: [meta, script]
#       v: *CHARSETS
#   - type:
#       t: button
#       v:
#         button: Does nothing
#         reset: Resets the form
#         submit: Submits the form
# #                dumplicate test for ol type
#   - type:
#       t: ol
#       v: [A, i, I ]
# #                dumplicate
#   - type:
#       t: ol
#       v: [1, a]
#   - spellcheck:
#       t:
#         textarea: This is some text here
#       v: on
# ----------------------------
